<input type="text" width="70%" id="youtube-url" placeholder="Enter a YouTube ID here" value="RwwgbVHE8Dk">
<button id="reload-video">Reload Video</button>

<br/>
<iframe id="video-player" frameborder="0" allowfullscreen 
        src="https://www.youtube.com/embed/iNyUmbmQQZg?cc_load_policy=1">
</iframe>
<br>

<script>
const youtubeUrlInput = document.getElementById("youtube-url");
const reloadVideoButton = document.getElementById("reload-video");
const videoPlayer = document.getElementById("video-player");

reloadVideoButton.onclick = () => {
  const youtubeUrl = youtubeUrlInput.value;
  if (youtubeUrl) {
    videoPlayer.src = `https://www.youtube.com/embed/${youtubeUrl}?cc_load_policy=1`;
    videoPlayer.style.display = "block";
  }
};
</script>
